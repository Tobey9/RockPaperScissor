<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="startGame('rock')">✊</button>
    <button onclick="startGame('paper')">🖐</button>
    <button onclick="startGame('scissor')">✌</button>
    <button id="reset" onclick="reset()">Reset score</button>
    <p>Player move and computer move</p>
    <p class="computerMove"></p>
    <p class="result"></p>
    <script src="index.js"></script>
  </body>
</html>
